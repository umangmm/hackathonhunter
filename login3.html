
<div id="container">

    <form method="" action="" name="form">
	<img src="img/wb_logo-big.png" alt="Umang" class="umang">
	<br>
	<h1><b>Login Form</b></h1>
	<br>
        <label for="name">Name: </label>
        <input id="name" name="name" type="text">
        <label for="username">Username: </label>
        <input id="username" name="username" type="text">
        <label id="email-label" for="email">E-mail adress: </label>
        <input id="email" name="email" type="text" required>
        <label id="password-label" for="password">Password : </label>
        <input id="password" name="password" type="password">
        <button type="button" id="submit" onclick="validate()">Submit</button>
    </form>
    <p id="result"></p>
</div>
<script>
function validate() {
    validateInput();
}

function validateInput() {
    if (
        document.form.name.value == "" ||
        document.form.username.value == "" ||
        document.form.email.value == "" ||
        document.form.password.value == ""
    ) {
        alert("Please provide required information")
    } else {
        validatePassword();
        validateEmail();
    }
}

function validatePassword() {
    var password = document.form.password.value;
    if (password.length < 8) {
	alert("Password is too short")
        document.getElementById("password-label").innerHTML = "Password is too short";
        document.getElementById("password-label").style.color = "#FF5722";
    } else {
        document.getElementById("password-label").innerHTML = "OK";
        document.getElementById("password-label").style.color = "#76FF03";
    }
}

function validateEmail() {
    var email = document.form.email.value;
    var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (regex.test(email) == false) {
	alert("Please Check your email adress")
        document.getElementById("email-label").innerHTML = "Email is incorrect";
        document.getElementById("email-label").style.color = "#FF5722";
    } else {
        document.getElementById("email-label").innerHTML = "OK";
        document.getElementById("email-label").style.color = "#76FF03";
    }
}

</script>
